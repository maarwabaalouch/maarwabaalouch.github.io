<script >
function numéro(num)
{

	if (ex.champ.value=="0")
	{
		ex.champ.value=num;
	}
	else {ex.champ.value=ex.champ.value+num;}
}
function opérande(op)
{

 {ex.champ.value+=op;}



}
function efface()
{ex.champ.value="0";}
function resultat()
{var res ;
res=eval(ex.champ.value);
ex.champ.value=res;}




</script>
